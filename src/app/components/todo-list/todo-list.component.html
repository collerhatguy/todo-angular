<ul [attr.data-dark]="dark">
    <app-todo 
    *ngFor="let todo of TodoList" 
    [dark]="dark" 
    [todo]="todo"
    (handleDelete)="handleDelete(todo)">
    </app-todo>
    <app-todo-list-ux
    [dark]="dark" 
    [length]="TodoList.length"
    (handleActive)="handleActive()"
    (handleAll)="handleAll()"
    (handleCompleted)="handleCompleted()"
    ></app-todo-list-ux>
</ul>
