<div 
[attr.data-dark]="dark"
class="todo">
    <div class="completed-container">
        <div 
        class="circle-check"
        (click)="onCheck()" 
        [ngClass]="{ completed: todo.completed }"
        ></div>
    </div>
    <li
    (click)="onCheck()" 
    [attr.data-dark]="dark"
    [ngClass]="{ completed: todo.completed }"
    >{{todo.todo}}</li>
</div>
