<app-header 
[title]="title" 
[dark]="dark"
(onThemeChange)="changeTheme()"
></app-header>
<main>
    <app-form
    [dark]="dark"
    (addTodo)="updateTodos($event)"
    ></app-form>
    <app-todo-list
    [dark]="dark"
    [TodoList]="shownTodoList"
    (onDelete)="handleDelete($event)"
    (onActive)="handleActive()"
    (onAll)="handleAll()"
    (onCompleted)="handleCompleted()"
    ></app-todo-list>
</main>
<div 
[attr.data-dark]="dark" 
class="background"
></div>
