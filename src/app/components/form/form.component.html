
<form 
[attr.data-dark]="dark" > 
    <input
    [attr.data-dark]="dark"
    placeholder="Create a new todo..." 
    type="text" 
    name="todo" 
    id="todo-input"
    [(ngModel)]="todo" 
    />
    <button 
    [attr.data-dark]="dark"
    (click)="createTodo()"
    type="submit">Submit</button>
</form>
