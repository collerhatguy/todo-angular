<ul [attr.data-theme]="theme" *ngIf="shownTodos$ | async as todos">
    <app-todo 
    *ngFor="let todo of todos.shownTodos; ngForTrackBy: trackTodo" 
    [theme]="theme" 
    [todo]="todo"
    ></app-todo>
    <app-todo-list-ux
    [theme]="theme" 
    [length]="todos.shownTodos.length"
    ></app-todo-list-ux>
</ul>
