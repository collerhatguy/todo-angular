
<form 
[attr.data-theme]="theme" > 
    <input
    [attr.data-theme]="theme"
    placeholder="Create a new todo..." 
    type="text" 
    name="todo" 
    id="todo-input"
    [(ngModel)]="todo" 
    />
    <button 
    [attr.data-theme]="theme"
    (click)="createTodo()"
    type="submit">Submit</button>
</form>
